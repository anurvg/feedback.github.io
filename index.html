<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback | काग़ज़ khaab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(145deg, #1f1c2c, #928dab);
      font-family: 'Ubuntu Mono', monospace;
      color: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #f4e8ff;
    }

    p {
      font-size: 1rem;
      color: #cdeaff;
      margin-bottom: 30px;
      opacity: 0.85;
    }

    form {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #e3f2fd;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      font-family: 'Ubuntu Mono', monospace;
      transition: border 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: #aabed9;
    }

    input:focus, textarea:focus {
      border-color: #e0f7fa;
    }

    button {
      background: rgba(255, 255, 255, 0.1);
      color: #e0f7fa;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
      font-size: 1rem;
      font-family: 'Ubuntu Mono', monospace;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #000;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.75rem;
      color: #b0b0b0;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h1>Whisper to काग़ज़ khaab</h1>
  <p>Leave your thoughts, feedback, or whispers in the static.</p>

  <form action="https://formspree.io/f/xeozjjqo" method="POST">
    <input type="text" name="name" placeholder="Your name (optional)">
    <textarea name="message" rows="6" placeholder="Your message..." required></textarea>
    <button type="submit">Send Feedback</button>
  </form>

  <div class="footer">
    feedback://kaagaz initialized ©2025 by @anurvg.r
  </div>
</body>
</html>
